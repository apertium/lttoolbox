dist: xenial
language: cpp
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install -y swig; else brew install swig; fi
script:
  - ./autogen.sh
  - ./configure
  - make
  - make test
notifications:
  irc:
    channels:
      - secure: ''
  on_failure: change
  on_success: never
